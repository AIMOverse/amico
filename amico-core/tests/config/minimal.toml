version = 0
runtime = "standalone"

[[agents]]
name = "AmIco"
system_prompt = "You are AmIco, an AI that helps people."
provider = "openai"
model = "gpt-4o"

[providers.openai]
api_key = "sk-..."
base_url = "https://api.openai.com/v1"

[[events]]
name = "interval_10min"
source = "interval"
params = { mins = 10 }

[[tasks]]
name = "tweet_post"
description = "Posting a tweet every day"
triggered_by = ["interval_10min"]
agent = "AmIco"
workflow = "post_tweet"
