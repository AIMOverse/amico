[package]
name = "amico-core"
version = "0.1.0"
edition = "2021"
description = "The core of the Amico AI Agent Framework"
repository = "https://github.com/AIMOverse/amico"
license = "MIT"

[lib]
name = "amico"
path = "src/lib.rs"

[dependencies]
amico-macros = { path = "../amico-macros" }
amico-std = { path = "../amico-std" }
rig-core = "0.6.1"
schemars = "0.8.21"
serde = { version ="1.0.217", features = ["derive"] }
serde_json = "1.0.137"
thiserror = "2.0.11"
toml = "0.8.19"
