[package]
name = "amico-cli"
version = "0.0.1"
edition = "2021"
description = "The agent system executable for the Amico AI Agent Framework"
repository = "https://github.com/AIMOverse/amico"
license = "MIT"

[lib]
name = "amico_lib"
path = "src/lib.rs"

[[bin]]
name = "amico_bin"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.95"
tokio = { version = "1.43.0", features = ["rt-multi-thread", "macros"] }
amico-core = { path = "../amico-core" }
amico-sdk = { path = "../amico-sdk" }
amico-plugins = { path = "../amico-plugins" }
