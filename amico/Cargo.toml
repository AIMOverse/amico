[package]
name = "amico"
version = "0.0.1"
edition = "2021"
description = "The agent system executable for the Amico AI Agent Framework"
repository = "https://github.com/AIMOverse/amico"
license = "MIT"

[dependencies]
anyhow = "1.0.95"
tokio = { version = "1.43.0", features = ["full"] }
amico-core = { path = "../amico-core" }
amico-sdk = { path = "../amico-sdk" }
amico-mods = { path = "../amico-mods" }
lazy_static = "1.5.0"
serde_json = "1.0.138"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tiny-bip39 = "2.0.0"
solana-sdk = "2.2.1"
alloy = { version = "0.11.1", features = ["full", "signer-mnemonic"] }
solana-client = "2.2.0"
mpl-core = "0.9.0"
reqwest = { version = "0.12.12", features = ["json", "rustls-tls"] }
colored = "3.0.0"
ureq = { version = "3.0.5", features = ["json"] }
serde = "1.0.217"
base64 = "0.22.1"
bincode = "1.3.3"
