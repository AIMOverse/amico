[package]
name = "amico"
version = "0.0.1"
edition = "2021"
description = "The agent system executable for the Amico AI Agent Framework"
repository = "https://github.com/AIMOverse/amico"
license = "MIT"

[dependencies]
tokio = { version = "1.43.0", features = ["full"] }
amico-sdk = { path = "../amico-sdk" }
amico-mods = { path = "../amico-mods" }
serde_json = "1.0.138"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
solana-sdk = "2.2.1"
solana-client = "2.2.3"
colored = "3.0.0"
